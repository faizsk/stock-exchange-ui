<div class="table-bordered" style="padding: 15px;" *ngIf="updateEnabled">
  <input type="hidden" #updatestockValueId [value]="selectedStock.stockValueId" />
  <input type="hidden" #updatestockCode [value]="selectedStock.stockCode" /> stockName
  <input #updatestockName [value]="selectedStock.stockName" /> dateTime
  <input #updatedateTime [value]="selectedStock.dateTime" /> stockPrice
  <input #updatestockPrice [value]="selectedStock.stockPrice" />
  <button ngbTooltip="Update" (click)="editStockValue(updatestockCode.value,updatestockName.value,updatestockValueId.value,updatedateTime.value,updatestockPrice.value)"
    type="button" class="btn btn-info add-new">
    <i class="fa fa-plus"></i>Update</button>
</div>

<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>StockCode</th>
        <th>StockName</th>
        <th>DateTime</th>
        <th>Stock Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <ng-template #anonymousCell>
      <td rowspan="1"></td>
    </ng-template>
    <tbody *ngFor="let stock of stocks; let i = index">
      <tr *ngFor="let stockValue of stock?.stockValue; let k = index">
        <td *ngIf="k<1;else anonymousCell">{{i+1}}</td>
        <td class="table-active" *ngIf="k<1;else anonymousCell">{{stock.stockCode}}</td>
        <td class="table-active" *ngIf="k<1;else anonymousCell">{{stock.stockName}}</td>
        <td class="table-active">{{stockValue.dateTime}}</td>
        <td class="table-active">{{stockValue.stockPrice}}</td>
        <td>
          <!-- <a ngbTooltip="Add" class="add" title="" data-toggle="tooltip" data-original-title="Add">
            <i class="material-icons"></i>
          </a> -->
          <a ngbTooltip="Edit" (click)="loadDetails(stock.stockCode,stock.stockName,stockValue._id,stockValue.dateTime,stockValue.stockPrice)"
            class="edit" title="" data-toggle="tooltip" data-original-title="Edit">
            <i class="material-icons"></i>
          </a>
          <a (click)="deleteFieldValue(stock.stockCode,stockValue._id)" class="delete" title="" data-toggle="tooltip" data-original-title="Delete"
            ngbTooltip="Delete">
            <i class="material-icons"></i>
          </a>
          <ng-template #tipContent>Hello</ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
